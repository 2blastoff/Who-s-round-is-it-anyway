<!doctype html>
<html lang="en" ng-app="PaymentApp">
  <head>
    <meta charset="utf-8">
    <title>Payment App</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/userController.js"></script>
  </head>

  <body ng-controller="UserController as userCtrl">
    <div>
    <form>
      username:<br>
      <input type="text" ng-model="userCtrl.userName"><br>
      email:<br>
      <input type="email" ng-model="userCtrl.email">
      password:<br>
      <input type="password" ng-model="userCtrl.password">
      <br>
      <input id="signUp" type="submit" value="Submit">
    </form>
    <h2>Welcome, {{userCtrl.userName}}</h2>
  </div>
  </body>

  </html>
